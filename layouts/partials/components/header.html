<header  class="relative aspect-[2/3] min-[420px]:aspect-[1/1] sm:aspect-[3/2] md:aspect-[2/1] flex items-center">
  {{ with partial "utils/banner.html" . }}
  <picture class="w-full h-full object-cover">
    {{ if .srcTall }}
    <source media="(max-width: 767px)" srcset="{{ .srcTall }}" >
    {{ end }}
    <img src="{{ .srcWide }}" srcset="{{ .srcWide }} 1200w" sizes="1200px" alt="{{ .alt }}" class="w-full h-full object-cover">
  </picture>
  {{ else }}
    {{ partial "utils/gradient.html" . }}
  {{ end }}
  {{ if ne page.Kind "page" }}
  <div class="absolute px-pad-x mx-auto inset-0 flex max-lg:-bottom-32">
    <div class="max-w-7xl mx-auto grid grid-cols-1 w-full lg:grid-cols-3 gap-8 content-end max-lg:py-0 lg:py-8 xl:py-24">
      {{ partial "cards/header.html" . }}
    </div>
  </div>
  {{ else }}
    {{ if .Params.bannerAbout }}
      <div class="absolute bottom-22 md:bottom-0 sm:max-md:right-4 right-0 p-2 bg-neutral-950/33 backdrop-blur-xs m-4 rounded-full shadow-lg">
        <a href="#about-the-banner" title="About the image">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-neutral-100" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M12 2a10 10 0 100 20 10 10 0 000-20z" />
          </svg>
        </a>
      </div>
    {{ end }}
  {{ end }}
</header>
